<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Dropdown test</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div id ="dropdownContainer"></div>
    <select id="dropdownMenu">
      <option value="default">All Years</option>
      <option value="0-1950">1950 & Prior</option>
      <option value="1950-1959">1950-1959</option>
      <option value="1960-1969">1960-1969</option>
      <option value="1970-1979">1970-1979</option>
      <option value="1980-1989">1980-1989</option>
      <option value="1990-1999">1990-1999</option>
      <option value="2000-2009">2000-2009</option>
      <option value="2010-2019">2010-2019</option>
      <option value="2020 to date">2020 to date</option>
      <option value="65 million-">65 million years ago</option>
    </select>
    <div id="map"></div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="js/dropdown_logic.js"></script>

  </body>
</html>
